{{ if .Values.framework }}
{{ if eq .Values.framework "operator-sdk" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: {{ include "REPLACE_IT.serviceAccountName" . }}-edp-{{.Values.namespace}}
roleRef:
    kind: Role
    name: edp-{{ include "REPLACE_IT.serviceAccountName" . }}-role-{{.Values.namespace}}
    apiGroup: rbac.authorization.k8s.io
subjects:
    - kind: ServiceAccount
      name: {{ include "REPLACE_IT.serviceAccountName" . }}
      namespace: {{.Values.namespace}}
{{ end }}
{{ end }}